<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" placeholder="n12" id="n1">
    <br>

    <input type="text" placeholder="n2" id="n2">
    <br>

    <button onclick="suma()">suma</button>

    <p id="res" ></p>


    <script>
        function suma (){
            const n = document.getElementById('n1').value;
            const nn = document.getElementById('n2').value;

            let suma = parseInt(n) + parseInt(nn);
        

            document.getElementById("res").innerHTML = suma ;



            if (suma % 2 == 0 ){

                alert("en numero es par ");
            }else{
              alert("el numero no espar");
            }

        }
    </script>
</body>
</html>
